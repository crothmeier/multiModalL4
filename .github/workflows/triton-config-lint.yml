name: Triton Model-Config Lint

on:
  push:
    paths:
      - "triton/models/**/config.pbtxt"
  pull_request:
    paths:
      - "triton/models/**/config.pbtxt"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üì¶ Pull CPU-only Triton image
        run: docker pull nvcr.io/nvidia/tritonserver:24.06-py3-sdk

      - name: üîç Run dry-run config validation
        run: |
          bash ci/check_triton_config.sh \
            triton/models \
            nvcr.io/nvidia/tritonserver:24.06-py3-sdk
